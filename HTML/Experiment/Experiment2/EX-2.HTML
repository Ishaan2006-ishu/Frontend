<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorite Movies</title>
  <style>
    ul {
      list-style-type: square;
      font-family: Arial, sans-serif;
      font-size: 18px;
    }

    li {
      margin: 5px 0;
    }

    /* Styling the favorite movie uniquely */
    .favorite {
      color: white;
      background-color: #ff5733;
      padding: 5px 10px;
      border-radius: 8px;
      font-weight: bold;
      display: inline;
    }
  </style>
</head>
<body>
  <h2>My Favorite Movies</h2>
  <ul>
    <li>Tiranga</li>
    <li>Phir Here Pheri</li>
    <li class="favorite">Chichore</li>
    <li>Ready</li>
    <li>Mohobataien</li>
  </ul>
</body>
</html>
